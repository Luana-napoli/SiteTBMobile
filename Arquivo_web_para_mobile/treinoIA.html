    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/181o1ndjx/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        async function init() {
            document.getElementById("btnTIAs").style.display = "none";
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Configuração rápida da câmera com resolução reduzida para melhorar inicialização
        webcam = new tmPose.Webcam(640, 480, true); // Reduzindo resolução para um carregamento mais rápido
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Capturando elementos DOM apenas uma vez
        const canvas = document.getElementById("canvasSmall");
        canvas.width = 640; 
        canvas.height = 480;
        labelContainer = document.getElementById("label-containerSmall");

        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) { 
            labelContainer.appendChild(document.createElement("div"));
        }


        }

        async function init1() {
           document.getElementById("btnTIAs").style.display = "none";
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Configuração rápida da câmera com resolução reduzida para melhorar inicialização
        webcam = new tmPose.Webcam(640, 480, true); // Reduzindo resolução para um carregamento mais rápido
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Capturando elementos DOM apenas uma vez
        const canvas = document.getElementById("canvasSmall");
        canvas.width = 640; 
        canvas.height = 480;
        labelContainer = document.getElementById("label-containerSmall");

        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) { 
            labelContainer.appendChild(document.createElement("div"));
        }


        }

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
        let erroInicio = null; // Variável para armazenar o tempo de início do erro
        const tempoTolerancia = 3000; // 3 segundos de tolerância
        let alertShown = false; // Flag para evitar alertas repetitivos

        async function predict() {
          const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        labelContainer.innerHTML = "";

        prediction.forEach(({ className, probability }) => {
            const percentage = Math.round(probability * 100);
            if (!className.toLowerCase().includes("nada")) {
                labelContainer.innerHTML += `
                    <div class="mt-6 text-start">
                        <div class="fw-bold mb-1">${className} (${percentage}%)</div>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar ${className.includes("certo") ? "bg-success" : "bg-danger"}" 
                                style="width: ${percentage}%;" 
                                aria-valuenow="${percentage}" 
                                aria-valuemin="0" 
                                aria-valuemax="100">${percentage}%</div>
                        </div>
                    </div>`;
            }
        });

        drawPose(pose);
    }

    function drawPose(pose) {
        const ctx = document.getElementById("canvasSmall").getContext("2d");
        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
            tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
            tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
        }
        }

        function mostrarDescricao() {
            var myModal = new bootstrap.Modal(document.getElementById('modalDescanso'));
            myModal.show();
        }


        function playSound() {
            const audio = new Audio('alerta.mp3');
            audio.play();
            setTimeout(5000);
            setTimeout(5000);
        }



    </script>
